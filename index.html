<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Stations and Growth Rate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
        .grid-item {
            flex: 1;
            min-width: 500px;
            margin: 10px;
        }
        .column {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .chart {
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EV Charger Stations in Australia and Growth Rate</h1>
        
        <!-- Grid to hold both visualizations in columns -->
        <div class="grid">
            <!-- Old Vega Map (left column) -->
            <div id="vega-map" class="grid-item"></div>

            <!-- New Vega Plot (right column) -->
            <div class="column">
                <div id="vega-growth" class="chart"></div>
                <div id="vega-third-plot" class="chart"></div> <!-- Placeholder for the third plot -->
            </div>
        </div>
    </div>

    <!-- Vega map (your old map) -->
    <script type="text/javascript">
        vegaEmbed('#vega-map', "path/to/vega_map_spec.json");
    </script>

    <!-- Vega plot for rate of development (new plot) -->
    <script type="text/javascript">
        vegaEmbed('#vega-growth', "path/to/growth_rate_spec.json");
    </script>

    <!-- Vega third plot (Placeholder) -->
    <script type="text/javascript">
        vegaEmbed('#vega-third-plot', "path/to/third_plot_spec.json");
    </script>
</body>
</html>
