<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Stations and Growth Rate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .left-column {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .legend-container {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .vega-map-container {
            flex: 3;
        }
        .chart {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Electric vehicle charging stations in Australia</h1>
        
        <!-- Grid to hold both visualizations and the legend -->
        <div class="grid">
            <div class="left-column">
                <div id="vega-EV_power" class="chart"></div>
                <div id="vega-EV_connections" class="chart"></div>
            </div>

            <div id="vega-EV_growth" class="chart"></div>

            <div class="legend-container">
                <div id="vega-legend" class="legend"></div>
            </div>

            <div class="vega-map-container">
                <div id="vega-map"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        vegaEmbed('#vega-EV_power', "https://nl1bs.github.io/Nl1bs/EV_power_spec.json");
    </script>

    <script type="text/javascript">
        vegaEmbed('#vega-EV_connections', "https://nl1bs.github.io/Nl1bs/EV_connections.json");
    </script>

    <script type="text/javascript">
        vegaEmbed('#vega-EV_growth', "https://nl1bs.github.io/Nl1bs/EV_growth.json");
    </script>

    <script type="text/javascript">
        vegaEmbed('#vega-legend', "https://nl1bs.github.io/Nl1bs/legend_spec.json");
    </script>

    <script type="text/javascript">
        vegaEmbed('#vega-map', "https://nl1bs.github.io/Nl1bs/vega_map_spec.json");
    </script>

</body>
</html>
